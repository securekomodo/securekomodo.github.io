<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wheel of Misfortune</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">

    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="http://fonts.cdnfonts.com/css/horror-type" rel="stylesheet" type='text/css'>
    <link href="css/main.css" rel="stylesheet" type='text/css'>

    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>




</head>

<body>


    <div class="wrapper">

        <div id="toast">
            <div id="toastMsg">Hello</div>
        </div>
        <!--This is a comment. Comments are not displayed in the browser-->
        <div id="mySizeChartModal" class="ebcf_modal">

            <div class="ebcf_modal-content">


                <!--Put HTML Model Content Here-->
                <section class="square-container" id="js-lotto">
                    <div class="square" data-order="0">
                        <div class="square__content">650</div>
                    </div>
                    <div class="square" data-order="1">
                        <div class="square__content">900</div>

                    </div>
                    <div class="square" data-order="2">
                        <div class="square__content">800</div>
                    </div>
                    <div class="square" data-order="7">
                        <div class="square__content">550</div>
                    </div>
                    <div class="square square__start-btn" id="js-start">
                        <div>SPIN</div>
                    </div>
                    <div class="square" data-order="3">
                        <div class="square__content badtile">-250</div>
                    </div>
                    <div class="square" data-order="6">
                        <div class="square__content badtile">Lose A Turn</div>
                    </div>
                    <div class="square" data-order="5">
                        <div class="square__content">1500</div>
                    </div>
                    <div class="square" data-order="4">
                        <div class="square__content">700</div>
                    </div>
                </section>

                <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
                <script src='https://unpkg.com/sweetalert/dist/sweetalert.min.js'></script>

                <!--End of where you put HTML Content for Modal-->

            </div>
        </div>

        <div class="stack" style="--stacks: 3;">
            <span style="--index: 0;">
                <h1>WHEEL OF MISFORTUNE</h1>
            </span>
            <span style="--index: 1;">
                <h1>WHEEL OF MISFORTUNE</h1>
            </span>
            <span style="--index: 2;">
                <h1>WHEEL OF MISFORTUNE</h1>
            </span>
        </div>

        <div id="content">

            <div class="column1">
                <div id="players">
                    <div class="player-box">
                        <input id="p1-name" class="name-input" placeholder="Player 1 Name"></input>
                        <div id="p1-score">0</div>
                        <div id="p1-bank">0</div>
                    </div>
                </div>
            </div>

            <div class="column2 animate-reveal animate-first">
                <div id=category></div>
                <div class="table-div">
                    <table class="grid">
                        <tbody>
                            <tr>
                                <td class="hidden-tile"></td>
                                <td class="tile r1 sketchy"></td>
                                <td class="tile r1"></td>
                                <td class="tile r1"></td>
                                <td class="tile r1"></td>
                                <td class="tile r1"></td>
                                <td class="tile r1"></td>
                                <td class="tile r1"></td>
                                <td class="tile r1"></td>
                                <td class="tile r1"></td>
                                <td class="tile r1"></td>
                                <td class="hidden-tile"></td>
                            </tr>
                            <tr>
                                <td class="tile"></td>
                                <td class="tile r2"></td>
                                <td class="tile r2"></td>
                                <td class="tile r2"></td>
                                <td class="tile r2"></td>
                                <td class="tile r2"></td>
                                <td class="tile r2"></td>
                                <td class="tile r2"></td>
                                <td class="tile r2"></td>
                                <td class="tile r2"></td>
                                <td class="tile r2"></td>
                                <td class="tile"></td>
                            </tr>
                            <tr>
                                <td class="tile"></td>
                                <td class="tile r3"></td>
                                <td class="tile r3"></td>
                                <td class="tile r3"></td>
                                <td class="tile r3"></td>
                                <td class="tile r3"></td>
                                <td class="tile r3"></td>
                                <td class="tile r3"></td>
                                <td class="tile r3"></td>
                                <td class="tile r3"></td>
                                <td class="tile r3"></td>
                                <td class="tile"></td>
                            </tr>
                            <tr>
                                <td class="hidden-tile"></td>
                                <td class="tile"></td>
                                <td class="tile"></td>
                                <td class="tile"></td>
                                <td class="tile"></td>
                                <td class="tile"></td>
                                <td class="tile"></td>
                                <td class="tile"></td>
                                <td class="tile"></td>
                                <td class="tile"></td>
                                <td class="tile"></td>
                                <td class="hidden-tile"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
            <div class="column3">


                <div id="players">
                    <div class="player-box">
                        <input id="p2-name" class="name-input" placeholder="Player 2 Name"></input>
                        <div id="p2-score">0</div>
                        <div id="p2-bank">0</div>
                    </div>
                </div>



            </div>





        </div>

        <div id="game-options">
            <div id="instructions">Enter Player Names Before Starting</div>

            <div class="btnRow">
                <div class="btnColumn" id="start">Start</div>
                <div class="btnColumn" id="spin">Spin</div>
                <div class="btnColumn" id="buy-vowel">Buy A Vowel</div>
                <div class="btnColumn" id="solve">Solve!</div>
            </div>

            <input id="guess-input" placeholder="Enter Guess Here" maxlength="1" autofocus></input>
        </div>

        <script src="js/clues.js"></script>
        <script src="js/script.js"></script>
    </div>
</body>

</html>
