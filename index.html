<body>
    <div id="enter-site">
        <div id="btnenter" onclick="openInNewTab('game.html');">Play?</div>
    </div>


    </div>

    <script>
        var btnEnter = document.getElementById("btnenter");

        btnEnter.onclick = async function() {
            window.open("game.html");
            playAmbient.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play();
            }, false);
            wheelofMisfortune.play();
            playAmbient.play();
            await sleep(15 * 1000);
            chooseOpponent.play();

        };
    </script>
</body>
